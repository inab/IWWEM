<html>
<head>
	<title>INB Web Workflow Enaction Viewer</title>
	
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	
	<link rel="stylesheet" type="text/css" href="js/prettify/prettify.css"></link>
	<link rel="stylesheet" type="text/css" href="style/IWWEM-buttons.css"></link>
	<link rel="stylesheet" type="text/css" href="style/IWWEM-styles.css"></link>
	
	<script type="text/javascript" src="js/ORFandDB-widgetCommon/browserdetect/BrowserDetect.js"></script>
	<script type="text/javascript" src="js/ORFandDB-widgetCommon/widgetCommon.js"></script>
	<script type="text/javascript" src="js/prettify/prettify.js"></script>
	<script type="text/javascript" src="js/jmol/Jmol.js"></script>
	<script type="text/javascript" src="js/FCKeditor/fckeditor.js"></script>
	<script type="text/javascript" src="js/dynamicSVGhandling.js"></script>
	<script type="text/javascript" src="js/IWWEM-common.js"></script>
	<script type="text/javascript" src="js/base64.js"></script>
	<script type="text/javascript" src="js/enactionviewer.js"></script>
</head>
<body onload="InitIWWEM(EnactionViewerCustomInit)" onunload="DisposeIWWEM(EnactionViewerCustomDispose)">
<div align="center"><b>INB Web Workflow Enaction Viewer</b></div>
	<table style="width:100%">
		<tr><td class="middle">
			Date: <span id="dateSpan"></span><br>
			General status: <span id="generalStatusSpan"></span>
		</td><td class="data">
			Step: <span id="stageSpan"></span>
		</td><td style="width:230px;vertical-align:top">
			Status: <span id="statusSpan"></span>
		</td></tr><tr><td class="middle">
			<div id="svgdiv"></div>
			<!--<select name="workflow" id="workflow" style="width:230px;" size="20"></select>-->
		</td><td class="data">
			<div class="scrolldata">
				<form>
					<b>Iteration </b><select id="iterationSelect"></select><br>
					<b>Inputs</b>
					<div id="inputs">&nbsp;</div>
					<b>Outputs</b>
					<div id="outputs">&nbsp;</div>
				</form>
			</div>
		</td><td style="width:230px;vertical-align:top">
			<form>
				<span id="IOTypeSpan"></span> <span id="IONameSpan"></span><br>
				MIME <select id="mimeSelect"></select>
			</form>
			<div id="dataviewer"></div>
		</td></tr><tr><td class="buttons">
			<div align="center">
				<table><tr><td>
					<div class="button" onclick="genview.enactview.reloadStatus()">Reload <img src="style/reload.png"></div>
				</td><td>
					<div class="button" onclick="genview.enactview.openOtherEnactionFrame()">Open enaction<img src="style/blueplus.png"></div>
				</td></tr></table>
			</div>
		</td><td class="buttons">
			<div align="center">
				<div class="button" onclick="genview.enactview.openSnapshotFrame()">Snapshot <img
				src="style/snapshot.png"></img></div>
			</div>
		</td><td class="buttons">
			<div align="right" style="vertical-align: bottom;">
				<span id="confirm" class='checkbox right red'>Confirm</span><br>
				<!--
				<label>Confirm<input type="checkbox" name="confirm" id="confirm"></input></label><br>
				-->
				<div class="button" onclick="genview.enactview.disposeEnaction()">Dispose <img src="style/redball.png"></img></div>
			</div>
		</td></tr>
	</table>
	<!-- Messages table -->
	<div align="left">
		<u>Last operation message</u>
		<div id="messageDiv"></div>
	</div>
</div>
<div class="hidden" id="outerAbsDiv">
</div>
<div class="hidden" id="viewOtherEnaction">
	<div class="secondary">
		<form id="formViewEnaction" action="enactionviewer.html" method="get">
			<div align="center">Please introduce your enaction Id: <input type="text" id="jobId" name="jobId"></input></div>
		</form>
		<div class="button back" onclick="genview.enactview.closeOtherEnactionFrame()"><img src="style/leftarrow.png"></img> Back</div>
		<div class="button forward" onclick="genview.enactview.viewEnaction()">View<img src="style/run.png"></img></div>
	</div>
</div>
<div class="hidden" id="snapshotEnaction">
	<div class="secondary">
		<table><tr><td>
			<form id="formSnapshotEnaction">
				Snapshot Name<br>
				<input id="snapshotName" name="snapshotName" type="text"></input>
				<p>Snapshot Description</p>
				<div id="snapshotDescContainer"></div>
			</form>
		</td></tr></table>
		<div class="button back" onclick="genview.enactview.closeSnapshotFrame()"><img src="style/leftarrow.png"></img> Back</div>
		<div class="button forward" onclick="genview.enactview.takeSnapshot()">Take snapshot<img src="style/snapshot.png"></img></div>
	</div>
</div>
<div class="hidden" id="reloadEnaction">
	<table style="width:100%; height:100%"><tr valign="middle"><td align="center">
		<img src="style/big-ajax-loader.gif"></img>
	</td></tr></table>
</div>
</body>
</html>
